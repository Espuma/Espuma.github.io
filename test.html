<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #808080;
            stroke-opacity: .6;
        }

    </style>
</head>
<body>

<script type="text/javascript">

    graph = { "nodes":[
					{"id":"tekst1","proportions": [{"group": 0, "value": a=0},{"group":1,"value":1-a}]},
					{"id":"tekst2","proportions": [{"group": 0, "value": a=0.2},{"group":1,"value":1-a}]},
					{"id":"tekst3","proportions": [{"group": 0, "value": a=0.4},{"group":1,"value":1-a}]},
					{"id":"tekst4","proportions": [{"group": 0, "value": a=0.6},{"group":1,"value":1-a}]},
					{"id":"tekst5","proportions": [{"group": 0, "value": a=0.8},{"group":1,"value":1-a}]},
					{"id":"tekst6","proportions": [{"group": 0, "value": a=1},{"group":1,"value":1-a}]}//hier gaat iets mis icm de d.startangle, niet beide groepen worden goed meegenomen.
					],
              "links":[
					{"source":0,"target":1},
					{"source":0,"target":2},
					{"source":0,"target":3},
					{"source":0,"target":4},
					{"source":0,"target":5},
					]
    }
	
	function randje(){var a=parseFloat(Math.random().toFixed(4));return a;}
	
    var width = 960,
    height = 500,
    radius = 25,
    color = d3.scale.category10();

    var pie = d3.layout.pie()
        .value(function(d){return d.value});

    var arc = d3.svg.arc()
		.startAngle(function(d) { return d.startAngle +2*Math.PI*(1-d.value)})//hier testen met goede verplaatsing
		.endAngle(function(d) { return d.endAngle +2*Math.PI*(d.value)})
        .outerRadius(radius)
        .innerRadius(0);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(4 * radius)
        .size([width, height]);

    force.nodes(graph.nodes)
         .links(graph.links)
         .start();

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node");

    node.selectAll("path")
        .data(function(d, i) {return pie(d.proportions)})
        .enter()
        .append("svg:path")
        .attr("d", arc)
        .attr("fill", function(d, i) { return color(d.data.group)});

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node.attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"});
    });
</script>
</body>
</html>
