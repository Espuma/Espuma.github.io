<html>
	<head>
		<title>Stringit</title>
		<script type="text/javascript" src="d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="nummer2.js"></script>
	</head>
	<body>
		<textarea id="invoer" cols="70" rows="9"></textarea>
		<input type="submit" id="verstuur" onclick="maakLijst()"></input>
		<br />
		<input type="file" id="bestand"></input>
		<a href="graaf.html">graaf</a>
		<div id="display"></div>	
		<script>

		var width = 1895,
			height = 995,
			breed=7000,
			hoog=7000;
		
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);
			
		
		var force = d3.layout.force()
			.charge(-120) 
			.linkDistance(20)
			.linkStrength(17)
			.size([width, height]);
			.start()	

		var link = svg.selectAll(".link")
			.data(bilinks)
			.enter().append("path")
			.attr("class", "link");

		var node = svg.selectAll(".node")
			.data(graph.nodes)
			.enter().append("circle")
			.attr("class", "node")
			.attr("r", 2)
			.call(force.drag);

		node.append("title")
			.text(function(d) { return d.name; });

		force.on("tick", function() {
			link.attr("d", function(d) {return "M"+d[0].x+","+d[0].y+"S"+d[1].x+","+d[1].y+" "+d[2].x +","+ d[2].y});
			node.attr("transform", function(d) {return "translate("+d.x+","+d.y+")"});
		});			
		
		</script>
	</body>
</html>
