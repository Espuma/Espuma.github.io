<html>
	<head>
		<title>Stringit</title>
		<script type="text/javascript" src="d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="nummer2.js"></script>
	<style>
	.node {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	.link {
	  fill: none;
	  stroke: #bbb;
	}

	</style>
	</head>
	<body>
		<input type="file" id="bestand"></input>
		<a href="graaf.html">graaf</a>
		<div id="display"></div>	
	<script>

	var width = 660,
		height = 400;
	
	var color = d3.scale.category20();

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	var force = d3.layout.force()
		.nodes(minigraaf.nodes)
		.links(minigraaf.links)
		.size([width, height])
		.charge(-200)
		.on("tick", tick)
		.start();

	var link = svg.selectAll(".link")
	   .data(minigraaf.links)
	 .enter().append("line")
	   .attr("class", "link");

	var node = svg.selectAll(".node")
	   .data(minigraaf.nodes)
	 .enter().append("circle")
	   .attr("class", "node")
	   .attr("r", 4.5)
	   .style("fill", function(d) { return color(d.group); })
	   .call(force.drag);

	function tick() {
	  link.attr("x1", function(d) { return d.source.x; })
		  .attr("y1", function(d) { return d.source.y; })
		  .attr("x2", function(d) { return d.target.x; })
		  .attr("y2", function(d) { return d.target.y; });

	  node.attr("cx", function(d) { return d.x; })
		  .attr("cy", function(d) { return d.y; });
	}

	</script>
	<input type="button" id="druk" value="knop" onclick="herladen()"></input>
	</body>
</html>
