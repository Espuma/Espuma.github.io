<html>
	<meta charset="utf-8">
	<head>
		<title>Stringit</title>
		<script type="text/javascript" src="d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="nummer2.js"></script>
		<style>
			.node {
			  stroke: #fff;
			  stroke-width: 1.5px;
			}

			.link {
			  fill: none;
			  stroke: #bbb;
			}
		</style>
	</head>
	<body>
		<textarea id="invoer" cols="70" rows="9"></textarea>
		<input type="submit" id="verstuur" onclick="maakLijst()"></input>
		<br />
		<input type="file" id="bestand"></input>
		<div id="display"></div>
<script>

var width = 7000,
    height = 7000;

var color = d3.scale.category20();

var force = d3.layout.force()
	.charge(-120) //node separation? cola.js doet dit automatisch, misschien omschakelen? http://marvl.infotech.monash.edu/webcola/
    .linkDistance(2)
    .linkStrength(17)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	
d3.json("gage-staph.json", function(error, graph) {
  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(bilinks)
    .enter().append("path")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y
          + " " + d[2].x + "," + d[2].y;
    });
    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });
});

</script>
		
	</body>
</html>
