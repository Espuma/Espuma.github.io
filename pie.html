<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #808080;
            stroke-opacity: .6;
        }

    </style>
</head>
<body>

<script type="text/javascript">
var NewblerACE={"1":0.0,"2":0.2,"3":0.4,"4":0.6,"5":0.8}


    var testgraaf = { "nodes":[
					{"id":"1","sequence":000,"length":000,"proportions": [{"group":1,"value": a=NewblerACE["1"]},{"group":02,"value":1-a}]},    
					{"id":"2","sequence":000,"length":000,"proportions": [{"group":3,"value": a=NewblerACE["2"]},{"group":04,"value":1-a}]},     
					{"id":"3","sequence":000,"length":000,"proportions": [{"group":5,"value": a=NewblerACE["3"]},{"group":06,"value":1-a}]},     
					{"id":"4","sequence":000,"length":000,"proportions": [{"group":7,"value": a=NewblerACE["4"]},{"group":08,"value":1-a}]},     
					{"id":"5","sequence":000,"length":000,"proportions": [{"group":9,"value": a=NewblerACE["5"]},{"group":10,"value":1-a}]}
					],
              "links":[
					{"source":0,"target":1},
					{"source":1,"target":2},
					{"source":2,"target":3},
					{"source":3,"target":4},
					]
    }
/*
1=blue
2=orange
3=green
4=red
5=purple
6=brown
7=pink
8=grey
9=dirty green
10=turquoise
*/
	
function pieGraaf(graaf){//deze werkt wel
    var width = 960,
    height = 500,
    radius = 25,
    color = d3.scale.category10();

    var pie = d3.layout.pie()
        .value(function(d){return d.value})
		.sort(null);

    var arc = d3.svg.arc()
        .outerRadius(radius)

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(4 * radius)
        .size([width, height]);

    force.nodes(graaf.nodes)
         .links(graaf.links)
         .start();

    var link = svg.selectAll(".link")
        .data(graaf.links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(graaf.nodes)
        .enter().append("g")
        .attr("class", "node");

    node.selectAll("path")
        .data(function(d) {return pie(d.proportions)})
        .enter()
        .append("svg:path")
        .attr("d", arc)
        .attr("fill", function(d) { return color(d.data.group)});

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

        node.attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"});
    });
}
pieGraaf(testgraaf)
</script>
</body>
</html>
