<html class="no-js" lang="en">
 <head>
  <title>sigma.js | Simple Hello World Example</title>
  
  <script type="text/javascript" src="sigma.min.js"></script>
  <script type="text/javascript" src="results.js"></script>
  
  <link rel="stylesheet" type="text/css" href="sigmajs.css" />
 </head>
 <body>
  <div class="sigma-bg" id="sigma-example-parent" /> <!--de achtergrond-->
   <div class="sigma-expand" id="sigma-example" /><!--de elementen zelf-->
  </div>
  <br />
  <div id="check"></div>
  <input id="btntest" type="button" value="refresh" onclick="reload_page()" /><input id="btntest" type="button" value="Clean" onclick="clean_page()" />
<br />
<input type="text" id="bestandinput" size="70" value="M:\My Documents\MBF thesis\Online" /><input type="button" id="submit" value="submit" onclick="bestandLaden()" />
  
  <input type="file" id="files" name="files[]" />
<output id="list"></output>

<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false); //voegt onclick event toe aan input box
</script>
  
  </body>
</html>
